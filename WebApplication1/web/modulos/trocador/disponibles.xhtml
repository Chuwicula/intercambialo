<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Intercambialo</title>
        <link rel="stylesheet" href="css/style.css"/>
    </h:head>
    <h:body>
        <div>ARTICULOS DISPONIBLES</div>
       <div class="card product">
        <h:form id="form">
            <p:dataView var="product" value="#{sessionBean.cositas}" rows="12" paginator="true"
                        rowsPerPageTemplate="6,12,16"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        gridIcon="pi pi-th-large" listIcon="pi pi-bars">

                <p:dataViewGridItem>
                    <div class="product-grid-item card border-1">
                        <div class="product-grid-item-top">
                            <div>
                                <i class="pi pi-tag product-category-icon"/>
                                <span class="product-category">#{product}</span>
                            </div>
                            <span class="product-badge status-#{product.toLowerCase()}">#{product}</span>
                        </div>
                        <div class="product-grid-item-content">
                            
                            <div class="product-name">#{product}</div>
                            <div class="product-description">#{product}</div>
                            <p:rating readonly="true" value="#{product}"/>
                        </div>
                        <div class="product-grid-item-bottom">
                            <h:outputText value="#{product}" styleClass="product-price">
                                <f:convertNumber currencySymbol="$" type="currency"/>
                            </h:outputText>
                            <p:commandButton type="button"
                                                value="Add To Cart"
                                                icon="pi pi-shopping-cart"
                                                disabled="#{product == 'OUTOFSTOCK'}">
                            </p:commandButton>
                        </div>
                    </div>
                </p:dataViewGridItem>

                <p:dataViewListItem>
                    <div class="product-list-item">
                        
                        <div class="product-list-detail">
                            <div class="product-name">#{product}</div>
                            <div class="product-description">#{product}</div>
                            <p:rating readonly="true" value="#{product}"/>
                            <i class="pi pi-tag product-category-icon"/><span
                                class="product-category">#{product}</span>
                        </div>
                        <div class="product-list-action">
                            <h:outputText value="#{product}" styleClass="product-price">
                                <f:convertNumber currencySymbol="$" type="currency"/>
                            </h:outputText>
                            <p:commandButton type="button"
                                             value="Add To Cart"
                                             icon="pi pi-shopping-cart"
                                             disabled="#{product == 'OUTOFSTOCK'}">
                            </p:commandButton>
                            <span class="product-badge status-#{product.toLowerCase()}">#{product}</span>
                        </div>
                    </div>
                </p:dataViewListItem>
            </p:dataView>
        </h:form>
    </div>
      
    </h:body>
        
</html>
